<!doctype html> 
<html lang="fr"> 
 
    <head> 
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Code Quiz - DOM version</title> 
        <link rel="stylesheet" href="./assets/css/style.css" />
